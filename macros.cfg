# ============================================================================
# PRINT MANAGEMENT MACROS
# ============================================================================

[gcode_macro START_PRINT]
description: Start print macro
gcode:
    M118 Starting print...
    
    # Set temperatures
    SET_TEMP HOTEND={params.TEMP} BED={params.BED_TEMP}
    
    # Wait for bed temperature
    WAIT_TEMP BED={params.BED_TEMP}
    
    # Wait for hotend temperature
    WAIT_TEMP HOTEND={params.TEMP}
    
    # Home all axes
    G28
    
    # Level bed with dual Z
    DUAL_Z_LEVEL
    
    # Create bed mesh
    BED_MESH_CALIBRATE
    
    # Move to start position
    G1 X0 Y0 Z10 F600
    
    # Prime line
    G1 X50 Y0 Z0.2 F600
    G1 X50 Y200 Z0.2 F600
    
    # Move to center
    G1 X117.5 Y117.5 Z10 F600
    
    M118 Print ready to start

[gcode_macro END_PRINT]
description: End print macro
gcode:
    M118 Print finished!
    
    # Turn off heaters
    COOL_DOWN
    
    # Turn off fans
    ALL_FANS_OFF
    
    # Move to home position
    G1 X0 Y0 Z10 F600
    G28 X Y
    
    # Disable steppers
    M84 X Y E
    
    M118 Print complete!

[gcode_macro PAUSE]
description: Pause print macro
gcode:
    M118 Print paused!
    
    # Save current position
    SAVE_GCODE_STATE NAME=PAUSE_state
    
    # Move up and away
    G91
    G1 Z10 F300
    G90
    G1 X0 Y0 F600
    
    # Turn off hotend
    M104 S0 T0
    
    M118 Print paused. Resume with RESUME

[gcode_macro RESUME]
description: Resume print macro
gcode:
    M118 Resuming print...
    
    # Restore position
    RESTORE_GCODE_STATE NAME=PAUSE_state
    
    # Heat up hotend
    SET_TEMP HOTEND={params.TEMP}
    WAIT_TEMP HOTEND={params.TEMP}
    
    M118 Print resumed!

[gcode_macro CANCEL_PRINT]
description: Cancel print macro
gcode:
    M118 Print cancelled!
    
    # Turn off heaters
    COOL_DOWN
    
    # Turn off fans
    ALL_FANS_OFF
    
    # Move to home
    G1 X0 Y0 Z10 F600
    G28 X Y
    
    # Disable steppers
    M84 X Y E
    
    M118 Print cancelled

# ============================================================================
# CALIBRATION MACROS
# ============================================================================

[gcode_macro CALIBRATE_ALL]
description: Run all calibration procedures
gcode:
    M118 Starting full calibration...
    
    # Home all axes
    G28
    
    # Calibrate Z offset
    Z_OFFSET_CALIBRATE
    
    # Calibrate input shaper
    INPUT_SHAPER_CALIBRATE
    
    # Create bed mesh
    BED_MESH_CALIBRATE
    
    # PID tune both heaters
    PID_TUNE_ALL
    
    # Save all settings
    SAVE_CONFIG
    
    M118 Full calibration complete!

# ============================================================================
# MAINTENANCE MACROS
# ============================================================================

[gcode_macro CLEAN_NOZZLE]
description: Clean nozzle procedure
gcode:
    M118 Starting nozzle cleaning...
    
    # Heat up hotend
    HEAT_UP HOTEND=200
    
    # Move to cleaning position
    G1 X0 Y0 Z10 F600
    G1 X0 Y0 Z0.2 F600
    
    # Clean nozzle
    G1 X50 Y0 Z0.2 F600
    G1 X50 Y200 Z0.2 F600
    G1 X0 Y200 Z0.2 F600
    G1 X0 Y0 Z0.2 F600
    
    # Cool down
    COOL_DOWN
    
    M118 Nozzle cleaning complete

[gcode_macro EMERGENCY_STOP]
description: Emergency stop procedure
gcode:
    M118 EMERGENCY STOP!
    
    # Turn off all heaters
    COOL_DOWN
    
    # Turn off all fans
    ALL_FANS_OFF
    
    # Disable all steppers
    M84
    
    M118 Emergency stop complete. Check printer before resuming.

