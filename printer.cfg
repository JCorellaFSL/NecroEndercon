# Main printer configuration for Ender 3-like with dual Z motors
# BigTreeTech Octopus EX Max + Beacon3D Eddy Current Probe

[include printer_base.cfg]
[include beacon3d_probe.cfg]
[include dual_z_motors.cfg]
[include input_shaper.cfg]
[include fan_control.cfg]
[include leveling.cfg]
[include pid_tuning.cfg]
[include testing.cfg]
[include macros.cfg]

# ============================================================================
# PRINTER CONFIGURATION
# ============================================================================

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_accel_to_decel: 1000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

# ============================================================================
# STEPPER CONFIGURATION
# ============================================================================

# X Stepper - E3D MY-1704HSM168RE (0.9째 step angle)
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PG6
position_endstop: 0
position_max: 235
homing_speed: 40
second_homing_speed: 8
homing_retract_dist: 5

# Y Stepper - E3D MY-1704HSM168RE (0.9째 step angle)
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: ^PG9
position_endstop: 0
position_max: 235
homing_speed: 40
second_homing_speed: 8
homing_retract_dist: 5

# Z Steppers - 17HS19-2004S1 (1.8째 step angle)
# Both motors wired to single TMC2209 driver via 3A/3B connections
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -5
homing_speed: 8
second_homing_speed: 3

# Extruder - E3D MY-1704HSM168RE (0.9째 step angle)
[extruder]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 22.6789511
gear_ratio: 50:10
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250
pressure_advance: 0.04
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 50.0
max_extrude_only_distance: 200.0

# ============================================================================
# HEATER CONFIGURATION
# ============================================================================

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

# ============================================================================
# MISC PINS
# ============================================================================

[output_pin beeper]
pin: PA13
value: 0
shutdown_value: 0
cycle_time: 0.001

# ============================================================================
# INPUT SHAPER
# ============================================================================

[input_shaper]
shaper_freq_x: 40.0
shaper_freq_y: 40.0
shaper_type: mzv

